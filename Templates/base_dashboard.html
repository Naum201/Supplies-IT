<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SVI - Gestão de Estoque, controle de entrada e saída de materiais e objetos">
    <meta name="keywords" content="estoque, gestão, materiais, objetos, entradas, saídas">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/menu.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle"><i class="bi bi-list"></i></button>
        <a class="sidebar-brand" href="{{ url_for('dashboard') }}">
            <center><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="img-fluid" /></center>
        </a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard') }}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            
            <!-- Menu com Submenu (Dropdown) -->
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="bi bi-houses-fill"></i> Sistema
                </a>
            </li>
                
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="tiposMateriaisDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-box-seam"></i> Tipos de Materiais
                </a>
                <ul class="dropdown-menu" aria-labelledby="tiposMateriaisDropdown">
                    <li><a class="dropdown-item" href="{{ url_for('tipos_de_materiais') }}">Visualizar Tipos</a></li>
                </ul>
            </li>
            <!-- Outro Menu com Submenu (Dropdown) -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="setoresDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-building"></i> Sedes
                </a>
                <ul class="dropdown-menu" aria-labelledby="setoresDropdown">
                    <li><a class="dropdown-item" href="{{ url_for('setores_por_sede') }}">Visualizar Sedes</a></li>
                </ul>
            </li>

            <!-- Outro Menu com Submenu (Dropdown) -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="materiaisSetorDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-tools"></i> Materiais
                </a>
                <ul class="dropdown-menu" aria-labelledby="materiaisSetorDropdown">
                    <li><a class="dropdown-item" href="{{ url_for('materiais_por_setor') }}">Visualizar Materiais</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="content">
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pdf.js') }}"></script>
    <script src="{{ url_for('static', filename='js/excel.js') }}"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
